<main class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Task</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <th scope="row">{{ task.date }}</th>
                <td>{{ task.entry }}</td>
                <td>No Action</td>
            </tr>
        </tbody>
    </table>
</main>
